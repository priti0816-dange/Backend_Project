<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Add Question</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Add New Question</h1>
    <form method="POST">
        <input name="question" placeholder="Enter Question" required><br>
        <input name="option1" placeholder="Option 1" required><br>
        <input name="option2" placeholder="Option 2" required><br>
        <input name="option3" placeholder="Option 3" required><br>
        <input name="option4" placeholder="Option 4" required><br>
        <input name="answer" placeholder="Correct Answer" required><br><br>
        <button type="submit">Add Question</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
